<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="h1__div">Tic-tac-toe</div>
      <div class="signs__div">
        <button id="cross">X</button>
        <button id="nought">O</button>
      </div>
    </header>
    <main>
      <div class="gameboard__div">
        <button class="field left top"><p></p></button>
        <button class="field top"><p></p></button>
        <button class="field right top"><p></p></button>
        <button class="field left"><p></p></button>
        <button class="field"><p></p></button>
        <button class="field right"><p></p></button>
        <button class="field left bottom"><p></p></button>
        <button class="field bottom"><p></p></button>
        <button class="field right bottom"><p></p></button>
      </div>
      <div class="reset__div"><button class="reset__btn">RESET</button></div>
    </main>
  </body>
</html>
